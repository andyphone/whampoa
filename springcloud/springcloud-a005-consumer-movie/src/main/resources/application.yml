server:
  port: 7901
spring:
  application:
    name: springcloud-a005-consumer-movie

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    # 健康检查
    healthcheck:
      enabled: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    prefer-ip-address: true